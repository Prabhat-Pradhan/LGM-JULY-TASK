<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="Container">
        <h1> Registration Form</h1>
    </div>
    <div class="main">
        <div class="box">
            <div class="left">
                <form class="registration">
                    <div>
                        <label for="name"> Name </label><br>
                        <input type="text" id="Name" placeholder="Name" name="Name">
                    </div>

                    <div>
                        <label for="Email"> Your Email id </label><br>
                        <input type="email" id="Email" placeholder="Email" name="Email">
                    </div>
    
                    <div>
                        <label for="website">Website Link </label><br>
                        <input type="text" id="website" placeholder="www.xyz.com" name="website">
                    </div>
    
                    <div style="display: flex;">
                        <label for="Image">Upload Image: </label>
                        <input type="file" id="Image" name="Image" class="custom-file-input" onchange="image(event)">
                    </div>
    
                    <div>
                        <label for="Gender" class="gender">
                            Gender:
                            <input type="radio" name="Gender" id="Male" value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" id="Female" value="Female">
                            <label for="Female">Female</label>
                            

                        </label>
                    </div>
    
                    <div>
                        <label for="Skills" class="skills">
                            Your Skills: 
                            <input type="checkbox" id="html" value="HTML">
                            <label for="html">MYSQL</label>
        
                            <input type="checkbox" id="css" value="CSS">
                            <label for="css">HTML</label>
        
                            <input type="checkbox" id="Javascript" value="Javascript">
                            <label for="js">CSS</label>

                            <input type="checkbox" id="Php" value="Php">
                            <label for="Php">Php</label>

                        </label>
                    </div>
    
                    <div class="btn">
                        <button type="button" id="btn" class="button">Register Student</button>
                        <button type="clear" class="button">reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="box">
            <div class="right">
                <h1 class="Enrolled">Registered Students Data </h1>
                <div class="cards"></div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>


    
  </body>
</html>
